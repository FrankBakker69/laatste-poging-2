<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll a Ball Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="level-display">Level: 1</div>
    <div id="game-container">
        <div id="ball"></div>
        <div id="goal"></div>
        <svg id="obstacle1" class="obstacle" width="60" height="60" viewBox="0 0 60 60">
            <polygon points="10,50 30,10 50,50" fill="black" />
        </svg>
        <svg id="obstacle2" class="obstacle" width="60" height="60" viewBox="0 0 60 60">
            <polygon points="10,10 50,30 10,50" fill="black" />
        </svg>
    </div>
    <script src="script.js"></script>
</body>
</html>
