<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll a Ball Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="level-display">Level: 1</div>
    <div id="game-container">
        <div id="ball"></div>
        <div id="goal"></div>
        <svg id="obstacle1" class="obstacle" width="40" height="40" viewBox="0 0 40 40">
            <polygon points="20,5 35,35 5,35" fill="blue" />
        </svg>
        <svg id="obstacle2" class="obstacle" width="40" height="40" viewBox="0 0 40 40">
            <polygon points="5,5 35,20 5,35" fill="blue" />
        </svg>
    </div>
    <script src="script.js"></script>
</body>
</html>
